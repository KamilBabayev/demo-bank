# PostgreSQL for Payment Service
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-payment-pvc
  namespace: infra
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-payment-config
  namespace: infra
data:
  POSTGRES_DB: paymentdb
  POSTGRES_USER: paymentservice
  POSTGRES_PASSWORD: paymentpass
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-payment
  namespace: infra
  labels:
    app: postgres-payment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-payment
  template:
    metadata:
      labels:
        app: postgres-payment
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        envFrom:
        - configMapRef:
            name: postgres-payment-config
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-payment-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-payment
  namespace: infra
spec:
  selector:
    app: postgres-payment
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP
